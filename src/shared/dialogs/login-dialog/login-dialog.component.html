<div mat-dialog-title fxLayout="row" fxLayoutAlign="start">
  <div class="page-header">Log In</div>
  <span class="spacer"></span>
  <button mat-icon-button (click)="closeDialog()">
    <span><i class="fas fa-times"></i></span>
  </button>
</div>

<div mat-dialog-content fxLayout="column" fxLayoutGap="1em">

  <form [formGroup]="loginForm" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1em">
    <mat-form-field fxFlex.xs="100">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" required>
      <mat-error *ngIf="loginForm.get('email').hasError('required')">
        Email is required.
      </mat-error>
      <mat-error *ngIf="loginForm.get('email').hasError('email')">
        Enter a valid email address.
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex.xs="100">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" required>
      <mat-error *ngIf="loginForm.get('password').hasError('required')">
        Password is required.
      </mat-error>
    </mat-form-field>
  </form>

  <div class="log-in-error" *ngIf="credsInvalid">
    <i class="far fa-times-circle"></i>&nbsp;Invalid credentials. Please try again.
  </div>

  <div class="log-in-error" *ngIf="serverIssue">
    <i class="far fa-times-circle"></i>&nbsp;Server issue. Please refresh and try again.
  </div>

</div>

<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-stroked-button type="button" fxFlex="100" class="log-in-btn" (click)="login()" [disabled]="!loginForm.valid">LOG IN</button>
</div>
