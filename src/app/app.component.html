<mat-sidenav-container
  class="mat-sidenav-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content class="mat-sidenav-content">

    <app-navbar [title]="title"></app-navbar>

    <div class="container" ngClass.lt-sm="xs" [@backgroundAnimations]>
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
