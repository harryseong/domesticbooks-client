<nav class="mat-elevation-z2" [@transitionAnimations]>
  <mat-toolbar class="nav-toolbar" fxLayout="row" fxLayoutGap="0.5em">

    <button mat-icon-button fxHide.gt-xs fxFlexOrder.xs="1" (click)="openSidenav()" *ngIf="userService.accessToken != null"><i class="fas fa-bars"></i></button>

    <button mat-button class="logo" routerLink="" routerLinkActive="active" fxFlexOrder="1" fxFlexOrder.xs="3">
      <span fxLayout="row" fxLayoutGap="0.1em">
        <span><i class="fas fa-book"></i></span>
        <span><i class="fas fa-database"></i></span>
        <span>&nbsp;{{title}}</span>
      </span>
    </button>

    <span class="spacer" fxFlexOrder="2" fxFlexOrder.xs="2"></span>

    <div fxHide.lt-sm fxFlexOrder="3">
      <button mat-button [matMenuTriggerFor]="appMenu" *ngIf="userService.accessToken != null" fxLayout="row" fxLayoutAlign="center center">
        <img [src]="userService.gravatarProfileImg" class="gravatar-profile-img" alt="">{{userService.userFullName}}
      </button>

      <mat-menu #appMenu="matMenu" yPosition="below" xPosition="before">
        <button mat-menu-item routerLinkActive="true" routerLink="library">My Library</button>
        <button mat-menu-item routerLinkActive="true" routerLink="library">My Profile</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="userService.logout()"><i class="fas fa-sign-out-alt fa-fw"></i>&nbsp;Log Out</button>
      </mat-menu>
    </div>

  </mat-toolbar>
</nav>
